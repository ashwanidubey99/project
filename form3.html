<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>registration form</h1>
    </header>
    <main>
   <form action="/submit" method="post" >
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstname">first name:</label>
        <input type="text" id="firstname" name="firstname" placeholder="enter your first name" required>
        <label for="lastname">last name:</label>
        <input type="text" id="firstname" name="lastname" placeholder="enter your last name" required>
        <label for="email">email::</label>
        <input type="text" id="email" name="email" placeholder="enter your email" required>
        <label for="dob">date of birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="gender">GENDER:</label>
        <select id="gender" name="gender" required>
            <option value="">select gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell me about yourself"></textarea>
        </fieldset>
        <fieldset>
            <legend>Account details</legend>


            <label for="username">Username:</label>
        <input type="text" id="username" name="username" plceholder="choose a user name" required>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>
        <label for="confirm your password">confirm your password:</label>
        <input type="password" id="password" name="password" placeholder="confirm your password" required>
      
        <label class="check">
            <input type="checkbox" name="'terms" required>i agree to term and condition
        </label>
            
        </fieldset>
        <input type="submit" value="register">
      </form>
   </main>
   <footer>

   </footer>
</body>
</body>
</html>
